<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Dashboard Overview</h2>
    <div class="form-group">
      <label for="campusSelect">Select Campus:</label>
      <select class="form-control" id="campusSelect" onchange="updateDashboard()">
        <option value="St. Hallows Campus">St. Hallows Campus</option>
        <option value="Glasnevien Campus">Glasnevien Campus</option>
        <option value="St. Patrick Campus">St. Patrick Campus</option>
      </select>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Campus Occupancy</h5>
            <canvas id="totalOccupancyChart" width="400" height="300"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Current Occupancy Levels</h5>
            <canvas id="currentOccupancyChart" width="400" height="300"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Occupancy Trends Over Time</h5>
            <canvas id="occupancyTrendsChart" width="400" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Building Occupancy</h5>
            <canvas id="buildingOccupancyChart" width="400" height="300"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wi-Fi Network Usage</h5>
            <canvas id="wifiUsageChart" width="400" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample data for demonstration
    const campusData = {
      "St. Hallows Campus": {
        totalOccupancy: [100, 150, 200, 180, 220, 250],
        currentOccupancy: [50, 60, 70, 65, 80, 75, 70],
        occupancyTrends: [30, 40, 50, 45, 55, 60, 55],
        buildingOccupancy: {
          labels: ["Building A", "Building B", "Building C", "Building D", "Building E"],
          morning: [30, 40, 50, 45, 55],
          afternoon: [40, 50, 60, 55, 65],
          evening: [20, 30, 40, 35, 45]
        },
        wifiUsage: [20, 30, 25, 15, 10]
      },
      "Glasnevien Campus": {
        totalOccupancy: [80, 120, 160, 140, 180, 200],
        currentOccupancy: [45, 50, 55, 60, 65, 70, 75],
        occupancyTrends: [25, 30, 35, 40, 45, 50, 55],
        buildingOccupancy: {
          labels: ["Building X", "Building Y", "Building Z", "Building W", "Building V"],
          morning: [20, 30, 40, 35, 45],
          afternoon: [30, 40, 50, 45, 55],
          evening: [15, 25, 35, 30, 40]
        },
        wifiUsage: [15, 25, 20, 10, 5]
      },
      "St. Patrick Campus": {
        totalOccupancy: [70, 110, 150, 130, 170, 190],
        currentOccupancy: [40, 45, 50, 55, 60, 65, 70],
        occupancyTrends: [20, 25, 30, 35, 40, 45, 50],
        buildingOccupancy: {
          labels: ["Building P", "Building Q", "Building R", "Building S", "Building T"],
          morning: [15, 25, 35, 30, 40],
          afternoon: [25, 35, 45, 40, 50],
          evening: [10, 20, 30, 25, 35]
        },
        wifiUsage: [10, 20, 15, 5, 3]
      }
      // Add more campuses data as needed
    };

    // Function to update dashboard based on selected campus
    function updateDashboard() {
      const selectedCampus = document.getElementById("campusSelect").value;

      // Update Total Campus Occupancy chart
      const totalOccupancyChart = document.getElementById("totalOccupancyChart").getContext("2d");
      new Chart(totalOccupancyChart, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [{
            label: "Total Occupancy",
            data: campusData[selectedCampus].totalOccupancy,
            fill: false,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1
          }]
        }
      });

      // Update Current Occupancy Levels chart
      const currentOccupancyChart = document.getElementById("currentOccupancyChart").getContext("2d");
      new Chart(currentOccupancyChart, {
        type: "line",
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          datasets: [{
            label: "Current Occupancy",
            data: campusData[selectedCampus].currentOccupancy,
            fill: false,
            borderColor: "rgb(255, 99, 132)",
            tension: 0.1
          }]
        }
      });

      // Update Occupancy Trends Over Time chart
      const occupancyTrendsChart = document.getElementById("occupancyTrendsChart").getContext("2d");
      new Chart(occupancyTrendsChart, {
        type: "line",
        data: {
          labels: ["8AM", "10AM", "12PM", "2PM", "4PM", "6PM", "8PM"],
          datasets: [{
            label: "Occupancy Trends",
            data: campusData[selectedCampus].occupancyTrends,
            fill: false,
            borderColor: "rgb(54, 162, 235)",
            tension: 0.1
          }]
        }
      });

      // Update Building Occupancy chart
      const buildingOccupancyChart = document.getElementById("buildingOccupancyChart").getContext("2d");
      new Chart(buildingOccupancyChart, {
        type: "bar",
        data: {
          labels: campusData[selectedCampus].buildingOccupancy.labels,
          datasets: [{
            label: "Morning",
            data: campusData[selectedCampus].buildingOccupancy.morning,
            backgroundColor: "rgba(255, 99, 132, 0.5)"
          }, {
            label: "Afternoon",
            data: campusData[selectedCampus].buildingOccupancy.afternoon,
            backgroundColor: "rgba(54, 162, 235, 0.5)"
          }, {
            label: "Evening",
            data: campusData[selectedCampus].buildingOccupancy.evening,
            backgroundColor: "rgba(255, 205, 86, 0.5)"
          }]
        },
        options: {
          tooltips: {
            mode: 'index',
            intersect: false
          },
          scales: {
            xAxes: [{
              stacked: true,
            }],
            yAxes: [{
              stacked: true
            }]
          }
        }
      });

      // Update Wi-Fi Network Usage chart
      const wifiUsageChart = document.getElementById("wifiUsageChart").getContext("2d");
      new Chart(wifiUsageChart, {
        type: "pie",
        data: {
          labels: ["Library", "Classrooms", "Cafeteria", "Gym", "Outdoor Spaces"],
          datasets: [{
            label: "Wi-Fi Usage",
            data: campusData[selectedCampus].wifiUsage,
            backgroundColor: [
              "rgb(255, 99, 132)",
              "rgb(54, 162, 235)",
              "rgb(255, 205, 86)",
              "rgb(75, 192, 192)",
              "rgb(153, 102, 255)"
            ]
          }]
        }
      });
    }

    // Initial call to update dashboard with default campus
    updateDashboard();
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
